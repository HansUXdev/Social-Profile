<!-- Import Polymer -->
<link rel="import" href="../../components/polymer/polymer.html">






<!-- Define your custom element -->
<polymer-element name="exec-profile" attributes="name img description title">
<!-- attributes="href name img" -->
    <template>
        <!-- fonts -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../style/css/exec-profile.css">

        <div class="row"> 
            <div class="exec-profile social">
                <li>
                    <h4>{{name}}</h4>
                    <img src="{{img}}">
                </li>

                <!-- Show for mobile only / No hover -->
                <div class="s-media-mobile">
                    <a href="www.linkedin.com" class="media2">
                        <i class="fa fa-linkedin-square"></i>
                    </a>
                    <a href="www.github.com" class="media2" >
                        <i class="fa fa-github-square"></i> 
                    </a>
                    <a href="" class="media3">
                        <i class="fa fa-twitter-square"></i>
                    </a>
                    <a href="#" class="media4">
                        <i class="fa fa-youtube-square"></i>
                    </a> 
                </div>

                <li class="info">
                    <h4>{{title}}</h4>
                    <p class="description">
                        {{description}} 
                    </p>
                </li>
                <div class="s-media">
                    <a href="www.linkedin.com" id="social1" class="fa fa-linkedin-square"></a>
                    <a href="www.github.com" id="social2" class="fa fa-github-square"></a>
                    <a href="" id="social3" class="fa fa-twitter-square"></a>
                    <a href="#" id="social4" class="fa fa-youtube-square"></a>   
                </div>
            </div>
        </div>	


    </template>

    <script>Polymer('exec-profile', {
    	/* 
    	ready: function (){
    		img: '',
    		name: ''
    	}
    	*/

    });</script>

</polymer-element>
