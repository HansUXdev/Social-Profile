<!-- Import Polymer -->
<link rel="import" href="../../components/polymer/polymer.html">






<!-- Define your custom element -->
<polymer-element name="team-member" attributes="name title img">
<!-- attributes="href name img" -->
    <template>
        <!-- fonts -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../style/css/exec-profile.css">

        <div class="row team-block social"> 
            <div class="">
                <li>
                    <img src="{{img}}">
                    <h4>{{name}}</h4>
                    <h4>{{title}}</h4>
                </li>
                <li>
                    <!-- mobile -->
                    <div class="s-media-mobile">
                        <a href="www.linkedin.com" class="media2">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                        <a href="www.github.com" class="media2" >
                            <i class="fa fa-github-square"></i> 
                        </a>
                        <a href="" class="media3">
                            <i class="fa fa-twitter-square"></i>
                        </a>
                        <a href="#" class="media4">
                            <i class="fa fa-youtube-square"></i>
                        </a> 
                    </div>
                    <!-- hover -->
                    <div class="s-media">
                        <a href="www.linkedin.com" id="social1">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                        <a href="www.github.com" id="social2" >
                            <i class="fa fa-github-square"></i> 
                        </a>
                        <a href="" id="social3">
                            <i class="fa fa-twitter-square"></i>
                        </a>
                        <a href="#" id="social4" data-reveal-id="youtube">
                            <i class="fa fa-youtube-square"></i>
                        </a>   
                    </div>
                </li>
            </div>
        </div>

        <template>
            
        </template>

    </template>

    <script>Polymer('team-member', {});</script>


</polymer-element>
