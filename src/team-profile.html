<!-- Import Polymer -->
<link rel="import" href="../components/polymer/polymer.html">




<!-- Define your custom element -->
<polymer-element name="team-profile" attributes="name img">
    <template>
        <link rel="stylesheet" href="../style/css/team-profile.css">

        <div class="row">
            <div class="team-profile">
                <!-- merge with ".team-profile" -->
                <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
                    <li class="team-member social">
                        <h1>{{Name}}</h1>
                        <img src="{{img}}">
                        <h4>{{title}}</h4>

                        <div class="s-media">
                            <a href="www.linkedin.com" id="social1" class="fa fa-linkedin-square"></a>
                            <a href="www.github.com" id="social2" class="fa fa-github-square"></a>
                            <a href="" id="social3" class="fa fa-twitter-square"></a>
                            <a href="#" id="social4" class="fa fa-youtube-square"></a> 
                        </div>
                        <div class="s-media-mobile">
                            <a href="www.linkedin.com" class="media2">
                                <i class="fa fa-linkedin-square"></i>
                            </a>
                            <a href="www.github.com" class="media2" >
                                <i class="fa fa-github-square"></i> 
                            </a>
                            <a href="" class="media3">
                                <i class="fa fa-twitter-square"></i>
                            </a>
                            <a href="#" class="media4">
                                <i class="fa fa-youtube-square"></i>
                            </a> 
                        </div>
                    </li>
                    <!-- etc for each -->
                    <li class="team-member social"></li>
                    <li class="team-member social"></li>
                    <li class="team-member social"></li>
                </ul>
            </div>
        </div>
